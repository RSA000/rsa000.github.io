<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
      <meta charset="utf-8">
      <title>3DS Free Library</title>
      <link rel="icon" href="../assets/img/favicon/fav.png" type="image/x-icon">
      <link id="theme" rel="stylesheet" href="">
      <script src="../services/jquery-4.0.0.js"></script>
      <script src="../services/common.js"></script>
    </head>
    <body>
		<div class="upperScreen" id="upperScreenSettings">
          <div class="upperScreenContents">
            <div class="upperScreenText">
              <h1 class="topHeading" data-text="Settings">Settings</h1>
              <h3 class=topSubtitle data-text="Themes, Fonts and Reading Views">Themes, Fonts, and Reading Views</h3>
            </div>
            <div class="upperScreenImages">
              <div class="theme-demo"></div>
            </div>
          </div>
		</div>
		<div class="lowerScreen">
          <div class="lowerScreenContents" id="lowerScreenSettings">
            <div id="themeSettings">
              <div>
                <button data-type="btn" data-name="blueberrypapaya" data-text="A light and fruity theme">Blueberry Avo Papaya</button>
                <button data-type="btn" data-name="globalvillage" data-text="A warm and earthy theme">Global Village</button>
                <button data-type="btn" data-name="starry" data-text="A cosmic and spaced out theme">Starry Sky</button>
                <button data-type="btn" data-name="oldschool" data-text="An old-school 3DSpaint library theme">Old School</button>
              </div>
              <div id="fontSettings">
                <button data-type="btnf" data-name="up" data-text="Increase Font Size">Font+</button>
                <button data-type="btnf" data-name="down" data-text="Decrease Font Size">Font-</button>

              </div>
            </div>
          </div>
		</div>
    </body>
</html>
